<!DOCTYPE html>
<html>
<head>
  <title>RegelRiket</title>
  <link rel="stylesheet" href="/styles.css">
</head>
    <style>
        
        body {
            background-color: white;
            font-family: Arial, Helvetica, sans-serif;
            align-items: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 56px;
            font-weight: bold;
            text-align: center;
            color: #333333;

        }



    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      background-color: #333333;
      color: #ffffff;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #555555;
    }

        .fade-in {
      opacity: 0;
      animation: fade-in 1s forwards;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    </style>
<body>
    <h1 class="fade-in">Regler</h1>
    <center>
      <button class="button" onclick="window.location.href='1-Formlikhet og Pytagoras/1-Formlikhetogpytagoras.html'">1 - Pytagoras</button>
      <button class="button" onclick="window.location.href='../2-Sansynlighet/2-Sansynlighet.html'">2 - Sansynlighet</button>
      <button class="button" onclick="window.location.href='../3-Omkrets Og Areal/3-OmkretsOgAreal.html'">3 - Omkrets Og Areal</button>
      <button class="button" onclick="window.location.href='../4-Statistikk/4-Statistikk.html'">4 - Statistikk</button>
      <button class="button" onclick="window.location.href='../5-Overflate og Volum/5-OverflateOgVolum.html'">5 - Overflate og Volum</button>
    </center>
    <div>
      <div class="spacing-element"></div>
    </div>
    <hr class="fade-in">
    <center>
      <p class="fade-in">Isak Enge</p>
      <p class="fade-in">
        <a href="https://github.com/IsakEnge/regelriket">Koden for dette projektet</a>
      </p>
      <p class="fade-in">
        <a href="https://github.com/IsakEnge">Flere Projekter</a>
      </p>
    </center>
  
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const fadeElements = document.querySelectorAll('.fade-in');
        for (let i = 0; i < fadeElements.length; i++) {
          const element = fadeElements[i];
          element.style.animationDelay = i * 0.2 + 's';
        }
      });
    </script>
</body>
</html>
